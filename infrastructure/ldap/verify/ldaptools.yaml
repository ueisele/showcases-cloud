---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ldaptools
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ldaptools
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ldaptools
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 5
      containers:
      - name: ldaptools
        image: ueisele/ldap-utils
        command: ["bash", "-c", "tail -F /dev/null"]
        imagePullPolicy: Always
        env:
        - name: LOCAL_LDAP_USERNAME
          value: ${LOCAL_LDAP_USERNAME}
        - name: LOCAL_LDAP_PASSWORD
          value: ${LOCAL_LDAP_PASSWORD}
        - name: REMOTE_LDAP_USERNAME
          value: ${REMOTE_LDAP_USERNAME}
        - name: REMOTE_LDAP_PASSWORD
          value: ${REMOTE_LDAP_PASSWORD}
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 100Mi
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: "kubernetes.io/arch"
                operator: "In"
                values: ["arm64"]
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "kubernetes.io/os"
                operator: "In"
                values: ["linux"]
              - key: "kubernetes.io/arch"
                operator: "In"
                values: ["amd64", "arm64"]
