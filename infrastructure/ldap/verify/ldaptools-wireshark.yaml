---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ldaptools-wireshark
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ldaptools-wireshark
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ldaptools-wireshark
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
      - name: ldaptools
        image: ueisele/ldap-utils
        command: ["bash", "-c", "tail -F /dev/null"]
        imagePullPolicy: Always
        env:
        - name: LOCAL_LDAP_USERNAME
          value: ${LOCAL_LDAP_USERNAME}
        - name: LOCAL_LDAP_PASSWORD
          value: ${LOCAL_LDAP_PASSWORD}
        - name: REMOTE_LDAP_USERNAME
          value: ${REMOTE_LDAP_USERNAME}
        - name: REMOTE_LDAP_PASSWORD
          value: ${REMOTE_LDAP_PASSWORD}
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 100Mi
      - name: wireshark
        image: ueisele/wireshark:3.6.1
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 1000m
            memory: 1536Mi
          requests:
            cpu: 1000m
            memory: 1536Mi
        ports:
          - containerPort: 14500
            name: https
        securityContext:
          capabilities:
            add: ["NET_ADMIN", "NET_RAW"]
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: "kubernetes.io/arch"
                operator: "In"
                values: ["arm64"]
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "kubernetes.io/os"
                operator: "In"
                values: ["linux"]
              - key: "kubernetes.io/arch"
                operator: "In"
                values: ["amd64", "arm64"]
---
apiVersion: v1
kind: Service
metadata:
  name: ldaptools-wireshark
spec:
  ports:
    - name: https
      port: 443
      targetPort: https
      protocol: TCP
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ldaptools-wireshark
