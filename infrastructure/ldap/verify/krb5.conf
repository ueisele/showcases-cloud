[libdefaults]
        default_realm = ADA.LETUSCODE.XYZ
        
#       dns_lookup_realm = false
#       dns_lookup_kdc = false        
        
# The following krb5.conf variables are only for MIT Kerberos.
        kdc_timesync = 1
        ccache_type = 4
        forwardable = true
        proxiable = true

# The following encryption type specification will be used by MIT Kerberos
# if uncommented.  In general, the defaults in the MIT Kerberos code are
# correct and overriding these specifications only serves to disable new
# encryption types as they are added, creating interoperability problems.
#
# The only time when you might need to uncomment these lines and change
# the enctypes is if you have local software that will break on ticket
# caches containing ticket encryption types it doesn't know about (such as
# old versions of Sun Java).

#       default_tgs_enctypes = des3-hmac-sha1
#       default_tkt_enctypes = des3-hmac-sha1
#       permitted_enctypes = des3-hmac-sha1

# The following libdefaults parameters are only for Heimdal Kerberos.
        fcc-mit-ticketflags = true

[realms]
        ADA.LETUSCODE.XYZ = {
                kdc = ada.letuscode.xyz
                kdc = win-8sgn1ju6kut.ada.letuscode.xyz
                kdc = win-0lu0jt0n3fk.ada.letuscode.xyz
                admin_server = ada.letuscode.xyz
                admin_server = win-8sgn1ju6kut.ada.letuscode.xyz
                admin_server = win-0lu0jt0n3fk.ada.letuscode.xyz
                default_domain = ada.letuscode.xyz
        }

[domain_realm]
        .ada.letuscode.xyz = ADA.LETUSCODE.XYZ
        ada.letuscode.xyz = ADA.LETUSCODE.XYZ
