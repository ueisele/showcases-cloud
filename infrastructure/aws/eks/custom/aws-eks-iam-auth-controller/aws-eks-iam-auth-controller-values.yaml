# Default values for rustrial-aws-eks-iam-auth-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: rustrial/aws-eks-iam-auth-controller
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: aws-eks-iam-auth-controller

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

env:
  - name: RUST_LOG
    value: debug
  # In case you are using an IPv6 cluster, you might need to to explicitly set KUBERNETES_SERVICE_HOST
  # like shown below to work around a bug in kube-rs.
  #
  #- name: KUBERNETES_SERVICE_HOST
  #  value: kubernetes.default.svc


securityContext:
  capabilities:
    drop:
      - ALL
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

resources:
  limits:
    cpu: 100m
    memory: 32Mi
  requests:
    cpu: 10m
    memory: 16Mi

nodeSelector: {}

tolerations: []

affinity: {}

topologySpreadConstraints: {}

