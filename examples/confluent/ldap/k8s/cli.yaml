---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: confluent-cli
  namespace: confluent-ldap
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: confluent
      app.kubernetes.io/name: confluent-cli
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: confluent
        app.kubernetes.io/name: confluent-cli
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 5
      containers:
      - name: confluent-cli
        image: confluentinc/confluent-cli:2.5.1
        command: ["bash", "-c", "tail -F /dev/null"]
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 700m
            memory: 300Mi
          requests:
            cpu: 700m
            memory: 300Mi
        env:
        - name: CONFLUENT_PLATFORM_MDS_URL
          value: "http://kafka:8090"
      dnsConfig:
        options:
        - name: ndots
          value: "1"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "kubernetes.io/os"
                operator: "In"
                values: ["linux"]
              - key: "kubernetes.io/arch"
                operator: "In"
                values: ["amd64"]
